<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" clear>
        <h1>Beep Boop Convertor</h1>
      </div>
      <form id="convertor">
        <div class="form-group">
          <label for="inputNumber">Enter a number to see the robot respond back to you:</label>
          <input id="inputNumber" type="text">
        </div>
        <button type="submit" class="btn btn-info"><b>Convert!</b></button>
      </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
